<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 작성자와 제목이 비어 있는 경우에는 submit을 방지하시오. -->
	
	<script>
		$(function(){
			$('#frm').on('submit', function(ev){
				if($('#writer').val() == '' || $('#title').val() == ''){
					alert('작성자와 제목은 필수입니다.');
					ev.prevenDefault();
					return;
				} 
				
			});
		});
	
	</script>
	
	<div>
		<form id="frm" method="post" action="/01_Servlet/CreateFileServlet">
			<div>
				<label for="writer">작성자</label>
				<input type="text" id="writer" name="writer">
			</div>
			<div>
				<label for="title">제목</label>
				<input type="text" id="title" name="title">
			</div>
			<div>
				<textarea name="content" rows="5" cols="30" placeholder="내용"></textarea>
			</div>
			<div>
				<button>작성완료</button>
				<input type="reset" value="작성초기화">
			</div>
		</form>
	</div>
	
	
</body>
</html>
